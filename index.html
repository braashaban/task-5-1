<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./assests/img/photo-1447752875215-b2761acb3c5d.avif" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <img src="./assests/img/photo-1475924156734-496f6cac6ec1.avif" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="./assests/img/photo-1501854140801-50d01698950b.avif" style="width:100%">
    </div>
  
    <div class="mySlides fade">
        <img src="./assests/img/photo-1426604966848-d7adac402bff.avif" style="width:100%">
      </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


    <script src="./assests/js/script.js"></script>
</body>
</html>
